    <div class="navbar obj-width">
        <a class="logo" href="index.html">PulseFeed</a>

        <div class="search-container">
            <input type="text" placeholder="Search news here" id="search-input">
            <button id="search-button" onclick="getSearchedNews()">Search</button>
        </div>
    </div> 
    </nav>
    <div class="container">
        <div class="dropdown">
            <div class="dropdown-content">
                <span class="options">FILTERS</span>
                <select name="countries" id="country" onchange="getFilteredNews()">

                    <option value="" disabled selected>Country</option>
                    <option value="au">Australia</option>
                    <option value="in">India</option>
                    <option value="us">USA</option>
                    <option value="id">Indonesia</option>
                </select>

                <select name="categories" id="category" onchange="getFilteredNews()">

                    <option value="" disabled selected>Category</option>
                    <option value="">None</option>
                    <option value="business">Business</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="sports">Sports</option>
                    <option value="general">General</option>
                    <option value="health">Health</option>
                    <option value="science">Science</option>
                </select>

                <select name="page-size" id="page-size" onchange="getFilteredNews()">
                    
                    <option value="10" selected>PageSize: 10</option>
                    <option value="20"> PageSize: 20</option>
                    <!-- <option value="30"> PageSize: 30</option>
                    <option value="50"> PageSize: 50</option> -->
                </select>
               
            </div>
            
        </div>
